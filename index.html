<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mining Info by Steem Engine</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="title"><h1>{{ title }}</h1></div>
      <div>
        <num-btn v-for="(btn, idx) in numArray" 
          :idx="idx"
          :num="btn.num"
          :styling="btn.styling"
          @press="pressNum" />
      </div>
      <div style="clear:both;" />
      <center>Sec:<input type="text" style="margin:10px;width:120px;font-size:1.3rem;text-align:center;" v-model="currTime" realonly/></center>
      <div style="text-align:center;">
        <button type="button" class="btn btn-success">Reset</button>
        <button type="button" class="btn btn-danger">Stop</button>
      </div>
    </div>
  </body>
  <script src="const.js"></script>
  <script src="vue/components/num.js"></script>
  <script src="vue_main.js"></script>
</html>
